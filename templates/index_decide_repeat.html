<!DOCTYPE html>
<html>

  <head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <title>Simple Recorder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <h1>Thanks for recording.</h1>
    <h3>Do you speak any other Indian Language apart from Hindi?<br>
        <a href="#" id="yes" onclick="clickedYes()">Yes</a>
        <a href="#" id="no" onclick="clickedNo()">No</a> 
    </h3>

    <form method="POST" action="/repeat">
      <select name="languages" id="languages" onchange='CheckColors(this.value);'>
        <option disabled selected value="">-- choose one --
        <option value="Benagli">Bengali</option>
        <option value="Marathi" >Marathi</option>
        <option value="Telegu">Telegu</option>
        <option value="Tamil">Tamil</option>
        <option value="Punjabi">Punjabi</option>
        <option value="Gujarati">Gujarati</option>
        <option value="Kannada">Kannada</option>
        <option value="Odia">Odia</option>
        <option value="Malayalam">Malayalam</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" name="otherlanguage" id="otherlanguage" style='display:none;'/>
      <input type="submit" value="Submit">
    </form>

    <script type="text/javascript">
      function CheckColors(val){
        var element=document.getElementById("otherlanguage");
        if(val=='Other'){
          console.log('')
          element.style.display='block';
        }
         
      }
    </script> 

    
    <div id="container"/>
    <script type="text/javascript" src="/static/decide_repeat.js"></script>
  </body>
</html>
